<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ysi</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
        }

        .main {
            display: flex;
            justify-content: center;
        }

        .ibox {
            width: 320px;
            border: 2px solid #000;
        }

        .ibox .iwrap .iline {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 8px;
            padding: 8px;
            border: 2px solid #000;
        }

        .ibox .iwrap input[type="text"] {
            width: 160px;
            font-size: 24px;
            background: transparent;
            border: 0;
            outline: none;
        }

        .injury {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 10px auto;
            color: #fff;
            background: #000;
            border-radius: 100%;
            opacity: .8;
            cursor: pointer;
        }

        .injury p {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<div class="ibox">
    <div class="iwrap">
        <div>
            <div class="iline"><span>伤害倍率</span><input type="text" id="sd"></div>
        </div>
        <div>
            <div class="iline"><span>攻击力</span><input type="text" id="a"></div>
        </div>
        <div>
            <div class="iline"><span>暴击伤害</span><input type="text" id="cd"></div>
        </div>
        <div>
            <div class="iline"><span>伤害加成</span><input type="text" id="ia"></div>
        </div>
        <div class="iline">
            <input type="radio" name="er" id="er" value="0" checked><span>无</span>
            <input type="radio" name="er" id="er" value="0.5"><span>1.5倍增幅</span>
            <input type="radio" name="er" id="er" value="1"><span>2倍增幅</span>
            <input type="radio" name="er" id="scd" value="1"><span>超导</span>
        </div>
        <div>
            <div class="iline"><span>元素精通加成</span><input type="text" id="ema"></div>
        </div>
        <div>
            <div class="iline"><span>怪物抗性</span><input type="text" id="mr"></div>
        </div>
        <div>
            <div class="iline"><span>角色等级</span><input type="text" id="clv"></div>
        </div>
        <div>
            <div class="iline"><span>怪物等级</span><input type="text" id="mlv"></div>
        </div>
    </div>
    <div class="injury"></div>
</div>

<body>
    <script type="text/javascript">
        (function () {
            var dic = {};
            dic["sd"] = 100; // 技能倍率
            dic["a"] = 2000; // 攻击力
            dic["cd"] = 200; // 暴击伤害
            dic["ia"] = 100; // 伤害加成
            dic["er"] = 0; // 元素反应
            dic["ema"] = 0; // 元素精通加成
            dic["scd"] = 0; // 超导
            dic["mr"] = 0; // 怪物抗性
            dic["clv"] = 0; // 角色等级
            dic["mlv"] = 0; // 怪物等级
            var x = document.querySelectorAll(".iline input");
            for (var i in x) {
                x[i].value = x[i].type === "text" ? dic[x[i].id] || null : x[i].value;
                x[i].oninput = function (e) {
                    e = e.target;
                    if (e.id === "er") {
                        dic["scd"] = 0;
                    } else if (e.id == "scd") {
                        dic["er"] = 0;
                    }
                    if (/^[\d+\.?\d*]{0,6}$/.test(e.value)) {
                        dic[e.id] = parseFloat(e.value, 10) || 0;
                    } else {
                        dic[e.id] = 0;
                        e.value = null;
                    }
                    ci();
                };
            }

            function ci() {
                var sd = dic["sd"],
                    a = dic["a"],
                    cd = dic["cd"],
                    ia = dic["ia"],
                    er = dic["er"],
                    ema = dic["ema"],
                    scd = dic["scd"],
                    mr = dic["mr"],
                    clv = dic["clv"],
                    mlv = dic["mlv"],
                    injuey;
                if (scd) {
                    er = 0;
                    if (mr >= 40) {
                        mr -= 40;
                    } else {
                        ia += (40 - mr) / 2;
                        mr = 0;
                    }
                }
                injury = sd / 100 * a * (1 + ia / 100) * (1 - mr / 100) * ((100 +
                    clv) / (200 + clv + mlv)); // 一般伤害
                // 技能倍率 * 攻击力 * (1 + 伤害加成) * (1 - 怪物抗性) * ((100 + 角色等级) / (200 + 角色等级 + 怪物等级))
                injury = cd ? injury * (1 + cd / 100) : injury; //暴击
                injury = er ? injury * (1 + er + ema / 100) : injury; // 元素反应
                injury = ~~injury; // 最终伤害
                document.querySelector(".injury").innerHTML = injury > 0 ? "<p>" + injury + "</p>" : "";;
            }
            ci();
        })();
    </script>
</body>

</html>
