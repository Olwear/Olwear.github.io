<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OC</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
        }

        .ocbox {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            max-width: 200px;
        }

        .box * {
            margin: 5px;
        }

        #code {
            padding: 5px 10px;
            border: 2px solid #0f0f0f;
            border-radius: 20px;
            text-align: center;
        }

        .btn {
            display: flex;
            justify-content: space-around;

            border-radius: 20px;
        }

        .btn button {
            padding: 2px 8px;
            border: 2px solid #0f0f0f;
            border-radius: 20px;
            transition: all .2s ease;
            cursor: pointer;
        }

        .btn button:hover {
            color: #f0f0f0;
            background-color: #0f0f0f;
        }
    </style>
</head>

<body>
    <div class="ocbox">
        <textarea id="entext" cols="30" rows="10" placeholder="此处输入需要加密的文本"></textarea>
        <div class="box">
            <input type="text" id="code" placeholder="密钥">
            <div class="btn">
                <button id="enbtn">加密</button>
                <button id="debtn">解密</button>
            </div>

        </div>
        <textarea id="detext" cols="30" rows="10" placeholder="此处输入需要解密的文本"></textarea>
    </div>
    </div>
    <script>
        (function () {
            function oc(text, code) {
                const n = text.length,
                    m = code.length;
                let a = "";
                for (let i = 0; i != n; ++i) {
                    a += String.fromCharCode(text.charCodeAt(i) ^ (1 << code.charCodeAt(i % m) % 7));
                }
                return a;
            }

            document.querySelector("#enbtn").onclick = function () {
                let text = document.querySelector("#entext").value,
                    code = document.querySelector("#code").value,
                    a = oc(text, code);
                document.querySelector("#detext").value = a;
            }

            document.querySelector("#debtn").onclick = function () {
                let text = document.querySelector("#detext").value,
                    code = document.querySelector("#code").value,
                    a = oc(text, code);
                document.querySelector("#entext").value = a;
            };
        })();
    </script>
</body>

</html>
